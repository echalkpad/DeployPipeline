<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Endringsynskje</title>
</head>
<body ng-app="exampleModule">

<div ng-controller="endringsynskjeController">
    <h1>Endringsynskje</h1>
    <div>
        <h3>Registrer endringsynskje:</h3>
        <input type="text" ng-model="namn" />
        <button ng-click="registrerEndringsynskje()">Registrer!</button>
    </div>
    <div>
        <h3>Registrerte endringsynskje:</h3>
        <ul>
            <li ng-repeat="endringsynskje in endringsynskjer">{{ endringsynskje.namn }}</li>
        </ul>
    </div>
</div>

<script type="text/javascript" src="/plugins/angular.min-1.2.18.js"></script>
<script type="text/javascript" src="/js/app.js"></script>
<script type="text/javascript" src="/js/services/endringsynskjeService.js"></script>
<script type="text/javascript" src="/js/controllers/endringsynskjeController.js"></script>
</body>
</html>
